<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .search-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .search-input {
        flex-grow: 1;
        padding: 10px;
        margin-right: 10px;
      }
      .search-button,
      .help-button {
        padding: 10px;
      }
      .profile-section {
        display: flex;
        justify-content: space-between;
        border: 1px solid #000;
        padding: 20px;
      }
      .dark-mode {
        background-color: #333;
        color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search..." />
      <button class="help-button">Help</button>
      <button class="search-button">Search</button>
    </div>

    <div class="profile-section">
      <div class="dark-mode">Dark Mode Profile</div>
      <!-- Add more content here -->
    </div>
  </body>
</html>
